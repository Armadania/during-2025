<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>During 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1488831861984-179da3647265?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-green-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Halo Anggun</h1>
      <h1
        class="text-4xl text-emerald-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        It's October
      </h1>
      <button
        class="p-2 bg-emerald-600 text-white rounded mt-5 hover:bg-emerald-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="handleButton()"
      >
        Klik Disini Yaa!
      </button>
    </div>

    <!-- Elemen audio untuk lagu -->
    <audio id="myAudio">
      <source src="song/january.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const messages = [
        `Haloo Anggun, gimana kabarnya? 👋🏼👋🏼 <br> aku berharap semoga kamu sehat selalu yaaa`,
        `hanya tersisa 3 script lagi sebelum selesai, tapi aku ragu kamu masih baca sampai bulan ini`,
        `tapi dibulan ini aku mau bahas tentang ... <br> kita tidak sepenting itu dihidup orang lain`,
        `kita udah ngomongin bodo amat dengan apa kata orang, tidak takut ditinggal dll di bulan-bulan kemarin <br> dan semakin kesini, semakin jauh kamu berkembang atau lebih grow, <br> faktanya adalah gaada yang peduli dengan itu`,
        `aa.. aku revisi dikit <br> sedikit banget orang yang peduli dengan itu <br> bahkan mungkin hitungan jari`,
        `untuk beberapa orang mungkin sulit menerima fakta itu, termasuk aku <br> itulah kenapa aku taruh lagu we'll be okay untuk bulan ini`,
        `sedikit cerita, aku udah ngelakuin banyak hal untuk orang disekitarku <br> aku selalu memberikan effort ku untuk membantu orang lain... <br> tapi yang terjadi adalah aku gapernah dianggap, aku selalu disepelein`,
        `dan aku ngomong ke kamu buat pembelajaran aja, <br> kesalahanku adalah aku terlalu terlarut dalam kesedihan kalau aku ga dipeduliin, <br> pesanku ke kamu,, bodo amat aja udah, selagi itu bermanfaat, selagi itu buat kamu terus berkembang, gausa dipikirin`,
        `okeeyy??? oke dong`,
        `see youu di November 👋🏼`,
      ];

      let currentIndex = 0;

      function showBirthdayMessage() {
        const kartu = document.getElementById("kartu");
        kartu.innerHTML = `
    <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
        ${messages[currentIndex]}
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
        - Dari : Codename X218113 -
    </h2>
    <button
        class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="nextMessage()"
    >
        Next
    </button>
  `;
        currentIndex++;
        playSong(); // Memutar lagu setiap kali pesan ditampilkan
      }

      function nextMessage() {
        if (currentIndex < messages.length) {
          showBirthdayMessage();
        } else {
          const kartu = document.getElementById("kartu");
          kartu.innerHTML = `
      <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
          Lagu buat kamu bulan ini   : <br><a href="https://open.spotify.com/track/1QwRHgfwLz10z73omVRGwI?si=LtNt077_QaGTY4Ks--wJ3Q" target="_blank">Klik disini</a> <br><br>
          Video buat kamu bulan ini  : <br><a href="https://vt.tiktok.com/ZS6SteHks/"</a><br><br>
          Kamu bisa kasih respon   : <br><a href="https://forms.gle/5JfduKtVsRiLS3Ht7" target="_blank">Klik disini</a>
      </h1>
    `;
        }
      }

      function playSong() {
        var audio = document.getElementById("myAudio");
        audio.play().catch(function (error) {
          console.log("Error playing audio:", error);
        });
      }

      function handleButton() {
        showBirthdayMessage();
        playSong();
      }
    </script>
  </body>
</html>
